intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          canvas:
            data:
            - placeholder: $intent.params.ordinal.resolved
            sendStateDataToCanvasApp: true
            url: https://<PROJECT-ID>.web.app/
      - promptResponse:
          firstSimple:
            variants:
            - speech: Choosing option $intent.params.ordinal.resolved.
  intent: navigate_down
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          canvas:
            data:
            - placeholder: Scenes Static
            sendStateDataToCanvasApp: true
            url: https://<PROJECT-ID>.web.app/
      - promptResponse:
          firstSimple:
            variants:
            - speech: <speech>Navigationg <mark name="sceneyaml"/>back</speech>
  intent: navigate_up
onEnter:
  staticPrompt:
    candidates:
    - selector:
        surfaceCapabilities:
          capabilities:
          - INTERACTIVE_CANVAS
    - promptResponse:
        canvas:
          url: https://<PROJECT-ID>.web.app/
        firstSimple:
          variants:
          - speech: <speech>Navigationg <mark name="back2"/>back <mark name="back3"/></speech>
          - speech: Welcome. Which course do you want to select?